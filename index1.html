<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Giá trị A: {{tanga}}</p>
        <p>Giá trị B: {{tangb}}</p>
        <button v-on:click="a++">Tăng A</button>
        <button v-on:click="b++">Tăng B</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                a: 0,
                b: 0,
            },
            computed: {
                tanga: function () {
                    console.log('Gọi funtion a');
                    return this.a;
                },
                tangb: function () {
                    console.log('Gọi funtion b');
                    return this.b;
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
