<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .vuong {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .do {
            background-color: red;
        }

        .xanhduong {
            background-color: blue;
        }

        .xanhlacay {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="vuong" @click="quanlydo=!quanlydo" :class="{do:quanlydo}"></div>
        <div class="vuong" :class="{do:quanlydo}"></div>
        <div class="vuong" :class="[color, {do:quanlydo}]"></div>
        <hr>
        <input type="text" v-model="color">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                quanlydo: false,
                color:'xanhlacay'
            },
            computed:{
                divClasses:function(){
                    return{
                        do:this.quanlydo,
                        xanhduong:!this.quanlydo
                    }
                }
            }
        });
    </script>
</body>

</html>
